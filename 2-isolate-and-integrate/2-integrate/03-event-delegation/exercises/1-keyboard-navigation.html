    <script id="handlers">
      const toggleColorHandler = (event) => {
        const target = event.target;
        if (target.nodeName !== "BUTTON") {
          return;
        }

        if (event.type === "focusin") {
          target.style.backgroundColor = "black";
          target.style.color = "white";
        } else if (event.type === "focusout") {
          target.style.backgroundColor = "white";
          target.style.color = "black";
        }
      };
    </script>

    <script id="listeners">
      // this works! no need to change it
      document
        .getElementById("the-board")
        .addEventListener("focusin", toggleColorHandler);

      document
        .getElementById("the-board")
        .addEventListener("focusout", toggleColorHandler);

      // trick question: why would 'blur' and 'focus' not work?
      //  https://developer.mozilla.org/en-US/docs/Web/API/Element/blur_event
      //  https://developer.mozilla.org/en-US/docs/Web/API/Element/focus_event
    </script>
