<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magic Variable: `id`</title>
    <style></style>
  </head>

  <body>
    <section id="user-interface">
      <button id="clicky">clicky</button>
      <button id="click-it">click it</button>
    </section>

    <script id="demo">
      "use strict"; // Good practice to write strict JavaScript!

      const clickyButton = document.getElementById("clicky");
      const clickItButton = document.getElementById("click-it");

      // these two variables are safe and clear to understand
      // they are declared locally and do not rely on global magic
      console.log("clickyButton:", clickyButton);
      console.log("clickItButton:", clickItButton);

      // what happens if you uncomment this line?
      // const clicky = 'hi';

      // or this line?
      // window['click-it'] = 'bye';

      // These two console.logs:
      console.log(
        "clicky:",
        typeof clicky !== "undefined" ? clicky : "not available"
      );
      console.log("click-it:", window["click-it"] ?? "not available");
    </script>
  </body>
</html>
