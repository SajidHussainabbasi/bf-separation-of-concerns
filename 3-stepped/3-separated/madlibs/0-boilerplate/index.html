<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="user-interface">
      <h1>Mad Libs Game</h1>
      <form id="word-form">
        <input
          type="text"
          name="adjective"
          placeholder="Adjective"
          class="input-field"
          required
        />
        <input
          type="text"
          name="noun"
          placeholder="Noun"
          class="input-field"
          required
        />
        <input
          type="text"
          name="verb"
          placeholder="Verb"
          class="input-field"
          required
        />
        <button type="submit" class="btn" id="generate-btn">
          Generate Story
        </button>
      </form>
      <div id="output" class="story hidden"></div>
    </section>

    <script type="module" src="./src/init.js"></script>
  </body>
</html>
