<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="user-interface" class="centered">
      <form class="vertical">
        <input type="text" name="noun" placeholder="enter a noun" />
        <input type="text" name="verb" placeholder="enter a verb" />
        <input type="text" name="adjective" placeholder="enter an adjective" />
        <input type="text" name="adverb" placeholder="enter an adverb" />
        <input type="button" value="be funny" id="generate-btn" />
      </form>
      <pre id="output" class="fancy-text"></pre>
    </section>

    <script type="module" src="./src/init.js"></script>
  </body>
</html>
